<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Correctly using insertAdjacentHTML to append content to the div
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<p>This is a paragraph.</p>');
    document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<p>This is another paragraph.</p>');
  </script>
</body>
</html>
